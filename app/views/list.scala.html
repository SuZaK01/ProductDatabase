@import model.Product
@(products: List[Product])(implicit messages: Messages, flash: play.api.mvc.Flash)

@first(Messages("application.name")){
    <dl class="products">
        @for(prod <- products){
            <dt>@prod.ean</dt>
            <dt>@prod.name</dt>
            <dd>@prod.desc</dd>
        }
    </dl>
}
